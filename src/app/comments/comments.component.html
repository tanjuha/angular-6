<div class="container">
  <div class="row">
    <div class="col s12 m4" *ngFor="let comment of comments">
      <div class="card" >
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="https://s.tcdn.co/837/98f/83798fe7-d57e-300a-93fa-561e3027691e/27.png">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 email">{{comment.email}}<i class="material-icons right">...</i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Comment<i class="material-icons right">close</i></span>
          <p>{{comment.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
